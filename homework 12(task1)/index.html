<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="section__container">
            <header class="header p-top t-al-center">
                <div class="header__text text ">
                    <h1 class="text__title">Contact</h1>
                    <p class="text__subtitle">For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!</p>
                </div>    
            </header>

            <main class="main">
                <div class="content d-flex">
                    <div class="content__form ">
                        <form action="/" method="POST">
                            <input type="text" name="text" placeholder="Auskteez Tran" required> 
                            <input type="email" name="email" placeholder="Your email..." required>
                            <input type="tel" id="phone" name="phone"
                             
                                placeholder="Your phone number..."
                                required>
                            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Your messge..."></textarea>


                        </form>
                    </div>

                    <div class="content__text information p-left">
                        <div class="desc">
                            <p class="desc__title">ADDRESS</p>
                            <p class="desc__subtitle">123 City name, Street, City, Country</p>
                        </div>
                        <div class="desc">
                            <p class="desc__title">EMAIL</p>
                            <p class="desc__subtitle">cahee@domain.com</p>
                        </div>
                        <div class="desc">
                            <p class="desc__title">PHONE</p>
                            <p class="desc__subtitle">+012 345 6789</p>
                        </div>
                    </div>

                </div>
            </main>
            

        </div>
        
        
    </section>

    <footer class="footer">
        <div class="footer__text">Â© 2015 Company. All right reserved.</div>
        <div class="footer__logo">Cahee</div>
        <div class="footer__slogan">Made with <span class="love--red">love</span> by Auskteez</div>
    </footer>
</body>
</html>
