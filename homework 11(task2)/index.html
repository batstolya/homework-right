<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/b7d454c72a.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="/imag/logo.png" alt="">
        </div>
        <div class="main-content">
            <div class="main-content__image image">
                <img class="image__pic" src="/imag/pic.png" alt="">
                <img class="image__slider" src="/imag/slider.png" alt="">
            </div>
            <div class="main-content__sidebar sidebar">
                <div class="sidebar__title">Nike SB Stefan Janoski Max</div>
                <div class="sidebar__subtitle">Unisex Skateboarding Shoe (Men's Sizing)</div>
                <div class="sidebar__icon">
                    <i class="fa fa-star sidebar__icon--active"></i>
                    <i class="fa fa-star sidebar__icon--active"></i>
                    <i class="fa fa-star sidebar__icon--active"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
                <div class="sidebar__list">
                    <form class="sidebar__form form" method="post" action="">
                        <span><select class="form__select" name="select">
                         <option>Size</option>
                         <option>40</option>
                         <option>41</option>
                         <option>42</option>
                         <option>43</option>
                        </select></span>
                       </form>
                       <form class="sidebar__form form" method="post" action="">
                        <span><select class="form__select" name="select">
                         <option>Qty</option>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                        </select></span>
                       </form>
                </div>
                <button class="sidebar__button">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
